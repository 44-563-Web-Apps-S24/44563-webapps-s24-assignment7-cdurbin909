<!doctype html>
<html lang="en">
  <head>
    <title>Timing Game</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </head>
  <body>
    <h2>Chase Speed Check</h2>

    <div id="target">
      <p>Your time</p>
    </div>

    <div id="counter">
      <p>Count</p>
    </div>

    <button type="button" class="btn btn-primary" onclick="startTime()">
      Start Timer
    </button>

    <button type="button" class="btn btn-primary" onclick="recordTime()">
      Stop Timer
    </button>

    <script>
      let stopTime;
      function startTime() {
        // countdown
        for (let i = 0; i < 5; i++) {
          setTimeout(
            function () {
              document.getElementById("counter").innerHTML = i;
            },
            (4 - i) * 1000,
          );
        }
        setTimeout(function () {
          if (stopTime == "undefined") {
            // too slow
            document.getElementById("target").innerHTML = "Too Slow";
          } else {
            // calculate the time
            let elapsedTime = Date.now() - stopTime;
            document.getElementById("target").innerHTML =
              "Time was " + elapsedTime;
          }
        }, 4000);
      }

      function recordTime() {
        stopTime = Date.now();
        console.log(stopTime);
      }
    </script>
  </body>
</html>
